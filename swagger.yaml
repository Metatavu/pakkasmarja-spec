components:
  requestBodies:
    ContractDocumentTemplate:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ContractDocumentTemplate"
      description: Payload
      required: true
    Price:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Price"
      description: Payload
      required: true
    Contract:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Contract"
      description: Payload
      required: true
  securitySchemes:
    bearer:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    Contact:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sapId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        companyName:
          type: string
        phoneNumbers:
          type: array
          items:
            type: string
        email:
          type: string
          format: email
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/Address"
        BIC:
          type: string
        IBAN:
          type: string
        taxCode:
          type: string
        vatLiable:
          type: string
          enum:
            - YES
            - NO
            - EU
        audit:
          type: string
    Credentials:
      type: object
      properties:
        password:
          type: string
    Contract:
      type: object
      required:
        - year
        - status
        - deliverAll
      properties:
        id:
          type: string
          format: uuid
        sapId:
          type: string
        contactId:
          type: string
          format: uuid
        deliveryPlaceId:
          type: string
          format: uuid
        proposedDeliveryPlaceId:
          type: string
          format: uuid
        deliveryPlaceComment:
          type: string
        itemGroupId:
          type: string
          format: uuid
        year:
          type: integer
          format: int32
        contractQuantity:
          type: number
          format: double
        deliveredQuantity:
          type: number
          format: double
        proposedQuantity:
          type: number
          format: double
        quantityComment:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        signDate:
          type: string
          format: date
        termDate:
          type: string
          format: date
        rejectComment:
          type: string
        areaDetails:
          type: array
          items:
            $ref: "#/components/schemas/AreaDetail"
        deliverAll:
          type: boolean
        status:
          type: string
          enum:
            - APPROVED
            - ON_HOLD
            - DRAFT
            - TERMINATED
            - REJECTED
        remarks:
          type: string
    Price:
      type: object
      required:
        - group
        - unit
        - price
        - year
      properties:
        id:
          type: string
          format: uuid
        group:
          type: string
        year:
          type: integer
          format: int32
        unit:
          type: string
        price:
          type: string
    ItemGroupDocumentTemplate:
      type: object
      required:
        - contents
      properties:
        id:
          type: string
          format: uuid
        itemGroupId:
          type: string
          format: uuid
        type:
          type: string
        contents:
          type: string
        header:
          type: string
        footer:
          type: string
    ContractDocumentTemplate:
      type: object
      required:
        - contents
        - type
      properties:
        id:
          type: string
          format: uuid
        contractId:
          type: string
          format: uuid
        type:
          type: string
        contents:
          type: string
        header:
          type: string
        footer:
          type: string
    ContractDocumentSignRequest:
      type: object
      properties:
        redirectUrl:
          type: string
    SignAuthenticationService:
      type: object
      properties:
        identifier:
          type: string
        name:
          type: string
        image:
          type: string
          format: url
    ItemGroup:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        displayName:
          type: string
        category:
          type: string
        minimumProfitEstimation:
          type: number
          format: double
        prerequisiteContractItemGroupId:
          description: Require contract in specified item group before siging a contract
          type: string
          format: uuid
    DeliveryPlace:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
    Address:
      type: object
      properties:
        streetAddress:
          type: string
        postalCode:
          type: string
        city:
          type: string
    Operation:
      type: object
      properties:
        type:
          type: string
        operationReportId:
          type: string
          format: uuid
    OperationReport:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
        started:
          type: string
          format: date-time
        pendingCount:
          type: integer
          format: int32
        failedCount:
          type: integer
          format: int32
        successCount:
          type: integer
          format: int32
    OperationReportItem:
      type: object
      properties:
        status:
          type: string
          enum:
            - PENDING
            - FAILURE
            - SUCCESS
        message:
          type: string
    AreaDetail:
      type: object
      properties:
        name:
          type: string
        size:
          type: number
          format: double
        species:
          type: string
        profitEstimation:
          type: number
          format: double

    ChatGroup:
      type: object
      required:
        - title
        - type
        - answerType
      properties:
        id:
          type: integer
          format: int64
        type:
          $ref: "#/components/schemas/ChatGroupType"
        title:
          type: string
        imageUrl:
          type: string
          format: url
      
    ChatThread:
      type: object
      required:
        - title
        - answerType
      properties:
        id:
          type: integer
          format: int64
        groupId:
          type: integer
          format: int64
        title:
          type: string
        imageUrl:
          type: string
          format: url
        answerType:
          type: string
          enum:
            - TEXT
            - POLL
      
    ChatMessage:
      type: object
      required:
        - threadId
        - contents
      properties:
        id:
          type: integer
          format: int64
        threadId:
          type: integer
          format: int64
        userId:
          type: string
          format: uuid
        contents:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true

    ChatGroupType:
      type: string
      enum:
        - CHAT
        - QUESTION

    NewsArticle:
      type: object
      required:
        - title
        - contents
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        contents:
          type: string
        imageUrl:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    InternalServerError:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Forbidden:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    BadRequest:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    NotImplemented:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    NotFound:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
